<head>
<title>Assignment 7</title>
<script type="text/javascript/">
 var name;
 var now=new date();
 var hour=now.getHours();
 name=window.prompt("Enter ur name");
 if(hour<12)
  document.writeln("<h1>Good morning");
 if(hour>=12)
  hour=hour-12;
 if(hour<6)
  document.writeln("<h1>Good Afternoon");
 else
  document.writeln("<h1>Good Night");
 document.writeln(name+"welcome to my website</h1>");

</script>
